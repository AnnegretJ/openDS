<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
	<comment>Citroen C4</comment>
	
	<!-- Chrono vehicle -->
	<entry key="useChrono">true</entry>
	
	<!-- Camera positions -->
	<entry key="egoCamPos.x">0</entry>
	<entry key="egoCamPos.y">1.0</entry>
	<entry key="egoCamPos.z">0</entry>
	<entry key="staticBackCamPos.x">0</entry>
	<entry key="staticBackCamPos.y">3</entry>
	<entry key="staticBackCamPos.z">8</entry>

	<!-- Chasis properties -->
	<entry key="chassisScale.x">1.0</entry>
	<entry key="chassisScale.y">1.0</entry>
	<entry key="chassisScale.z">1.0</entry>
	<entry key="chassisPosition.x">0.25</entry>
	<entry key="chassisPosition.y">0.0</entry>
	<entry key="chassisPosition.z">0.03</entry>
	
	<!-- Wheel properties -->
	<entry key="wheelScale">1.0</entry>
	<entry key="wheelFrictionSlip">50</entry>
	
	<!-- Suspension properties -->
	<entry key="suspensionStiffness">120</entry>
	<entry key="suspensionCompression">0.2</entry>
	<entry key="suspensionDamping">0.3</entry>
	<entry key="suspensionLenght">0.2</entry>
	 
	<!-- Headlight properties -->
	<entry key="leftHeadlightPos.x">-0.4</entry>
	<entry key="leftHeadlightPos.y">0.5</entry>
	<entry key="leftHeadlightPos.z">-0.3</entry>
	<entry key="leftHeadlightTarget.x">-0.43</entry>
	<entry key="leftHeadlightTarget.y">0.47</entry>
	<entry key="leftHeadlightTarget.z">-0.7</entry>
	<entry key="rightHeadlightPos.x">0.4</entry>
	<entry key="rightHeadlightPos.y">0.5</entry>
	<entry key="rightHeadlightPos.z">-0.3</entry>
	<entry key="rightHeadlightTarget.x">0.43</entry>
	<entry key="rightHeadlightTarget.y">0.47</entry>
	<entry key="rightHeadlightTarget.z">-0.7</entry>

	<!-- Center of mass -->
	<entry key="centerOfMass.y">-0.45</entry>
	
	<!-- Wheel positions -->
	<entry key="frontSuspensionPos.x">1.35</entry>
	<entry key="frontSuspensionPos.y">0.05</entry>
	<entry key="frontSuspensionPos.z">0.0</entry>
	<entry key="rearSuspensionPos.x">-1.26</entry>
	<entry key="rearSuspensionPos.y">0.0</entry>
	<entry key="rearSuspensionPos.z">0.0</entry>
</properties>